{% extends 'vet/base.html' %}

{% block css %}
<style>
    #contenedor .row .col h2{
        margin-top: 0;
    }
</style>
{% endblock %}

{% block js %}
{% endblock %}

{% block content %}
<div id="contenedor" class="container">
    <div class="row">
        <form method="POST" class="col s12">
            {% csrf_token %}
            <div class="row">
                <h2 class="center">Cambiar contraseña</h2>
                <div class="col s6">
                    <label>Contraseña actual</label>
                    <input type="password" name="exPass1">
                </div>
                <div class="col s6">
                    <label>Repite tu contraseña actual</label>
                    <input type="password" name="exPass2">
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <label>Contraseña nueva</label>
                    <input type="password" name="newPass1">
                </div>
                <div class="col s6">
                    <label>Repite tu contraseña nueva</label>
                    <input type="password" name="newPass2">
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <input class="btn" value="Confirmar" type="submit" name="confirmar" id="botonConfirmar">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
